<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Broadcaster</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
        }

        video {
            width: 100%;
            max-height: 80vh;
            background: #222;
            transform: scaleX(-1);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 20px;
            background: #E91E63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #status {
            margin: 10px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <h2>Broadcaster</h2>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="status">Ready to start.</div>
    <button onclick="start()">Start Broadcasting</button>

    <script>
        function start() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const status = document.getElementById('status');

            // Determine WebSocket URL
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            const socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                status.innerText = "WebSocket Connected. Starting stream...";

                navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 480 }, height: { ideal: 360 } },
                    audio: false
                }).then(function (stream) {
                    video.srcObject = stream;
                    status.innerText = "Broadcasting (High Speed)...";
                    document.querySelector('button').style.display = 'none';

                    // Function to capture and upload a frame
                    function uploadFrame() {
                        if (video.videoWidth === 0 || socket.readyState !== WebSocket.OPEN) return;

                        // Max speed optimization: Small resolution
                        canvas.width = 320;
                        canvas.height = (video.videoHeight / video.videoWidth) * 320;
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        // Low quality for responsiveness
                        const imageData = canvas.toDataURL('image/jpeg', 0.4);

                        socket.send(JSON.stringify({ image: imageData }));
                    }

                    // Start fast upload loop (~15-20 FPS)
                    setInterval(uploadFrame, 50);

                }).catch(function (err) {
                    alert('Could not acquire media: ' + err);
                });
            };

            socket.onclose = () => {
                status.innerText = "Disconnected. Please refresh.";
            };

            socket.onerror = (e) => {
                console.error("WebSocket error", e);
                status.innerText = "Connection error.";
            };
        }
    </script>
</body>

</html>
