<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLO WebRTC Stream</title>
    <style>
        body {
            background-color: #111;
            color: white;
            text-align: center;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .status {
            margin-top: 10px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>YOLO Live Stream (WebRTC Source)</h1>
    <div class="video-container">
        <img src="/video_feed" onerror="this.src='/video_feed';">
    </div>
    <div class="status">Receiving analyzed frames from server...</div>
</body>

</html>
